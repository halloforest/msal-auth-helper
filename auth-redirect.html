<!DOCTYPE html>
<html>
<head>
  <title>MSAL Redirect Handler</title>
  <meta charset="utf-8" />
</head>
<body>
  <p>Authentication complete. You may now close this window.</p>

  <script>
    // Post the auth result back to the opener WITHOUT closing the window
    if (window.opener) {
      window.opener.postMessage(window.location.href, "*");
    }
  </script>
</body>
</html>
