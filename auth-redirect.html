<!DOCTYPE html>
<html>
<head>
  <title>MSAL Redirect</title>
</head>
<body>
<script>
  // This will send the final URL back to the opener (the app) and close the popup
  if (window.opener) {
    window.opener.postMessage(window.location.href, "*");
    window.close();
  } else {
    document.body.innerText = "Auth successful. You can close this page.";
  }
</script>
</body>
</html>
